{% extends 'base.html' %}

{% block head %} 
<title>Wishlist</title>
{% endblock %}

{% block body %}
<h1>Wishlist</h1>
<div class="content"></div>
    <form action="/", method="POST">
        <input type="text" name="content" id="content">
        <input type="submit" value="add item">
    </form>
    <br>

    <table>
        <tr>
            <th>Item name</th>
            <th>Date added</th>
            <th>Actions</th>
        </tr>
        {% for item in items %}
            <tr>
                <td>{{ item.name }}</td>
                <td>{{ item.date_added.date() }}</td>
                <td>
                    <a href="">Update</a>
                    <a href="/delete/{{item.name}}">Delete</a>
                </td>
            </tr>
        {% endfor %}
    </table>
</div>
{% endblock %}
